apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - qosmo.co.kr
      secretName: prod-tls
  rules:
    - host: qosmo.co.kr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prod-nginx
                port:
                  number: 80


