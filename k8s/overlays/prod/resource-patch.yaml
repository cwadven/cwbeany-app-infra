apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: django
spec:
  template:
    spec:
      containers:
      - name: django
        image: beany258/django:1.0.21
        resources:
          requests:
            memory: "1Gi"
            cpu: "800m"
          limits:
            memory: "2Gi"
            cpu: "1600m"
        envFrom:
        - configMapRef:
            name: prod-django-config
        - secretRef:
            name: django-secret
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cd /app && python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers $GUNICORN_WORKERS --timeout $GUNICORN_TIMEOUT --log-level debug"]
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: prod-django-media-pvc
      - name: static
        persistentVolumeClaim:
          claimName: prod-django-static-pvc
  replicas: 3
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        resources:
          requests:
            memory: "512Mi"
            cpu: "400m"
          limits:
            memory: "1Gi"
            cpu: "800m"
      volumes:
      - name: static
        persistentVolumeClaim:
          claimName: prod-django-static-pvc
      - name: media
        persistentVolumeClaim:
          claimName: prod-django-media-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  selector:
    matchLabels:
      app: elasticsearch
  replicas: 3
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: elasticsearch:8.8.0
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
