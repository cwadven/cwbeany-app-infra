apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: django
spec:
  template:
    spec:
      containers:
      - name: django
        image: beany258/django:1.0.21
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        env:
        - name: GUNICORN_TIMEOUT
          value: "300"
        - name: GUNICORN_WORKERS
          value: "2"
        - name: GUNICORN_LOG_LEVEL
          value: "debug"
        - name: DJANGO_DEBUG
          value: "True"
        - name: PYTHONUNBUFFERED
          value: "1"
        envFrom:
        - configMapRef:
            name: dev-django-config
        - secretRef:
            name: django-secret
        volumeMounts:
        - name: media
          mountPath: /app/media
        - name: static
          mountPath: /app/static
        - name: google-service-account
          mountPath: /app/secrets
          readOnly: true
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cd /app && python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 300 --log-level debug"]
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: dev-django-media-pvc
      - name: static
        persistentVolumeClaim:
          claimName: dev-django-static-pvc
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: static
        persistentVolumeClaim:
          claimName: dev-django-static-pvc
      - name: media
        persistentVolumeClaim:
          claimName: dev-django-media-pvc
---
