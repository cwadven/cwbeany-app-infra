apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location /static/ {
          alias /usr/share/nginx/html/static/;
        }
        location /media/ {
          alias /usr/share/nginx/html/media/;
        }
        location / {
          proxy_pass http://django:8000;
        }
      }
    }
