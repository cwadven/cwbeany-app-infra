apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-cron
  labels:
    app: django-cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-cron
  template:
    metadata:
      labels:
        app: django-cron
    spec:
      containers:
        - name: django-cron
          image: beany258/django:1.0.7
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt-get update && apt-get install -y cron
              apt-get install -y vim
              service cron start

              # 로그 디렉토리 생성
              mkdir -p ${CRON_LOG_DIR}

              # 생성된 디렉토리에 만들어질 파일의 권한 변경
              chmod -R 777 ${CRON_LOG_DIR}
              
              # 환경 변수를 env.sh 파일로 내보내기
              env > /tmp/env.sh
              chmod +x /tmp/env.sh
              
              cd /app && python manage.py crontab add
              echo "[$(date)] 새 crontab 설정을 추가했습니다." >> ${CRON_LOG_DIR}/cron_setup.log
              
              # 현재 crontab 내용 저장
              crontab -l > ${CRON_LOG_DIR}/current_crontab.txt
              
              # cron 서비스 재시작
              service cron restart
              echo "[$(date)] cron 서비스를 재시작했습니다." >> ${CRON_LOG_DIR}/cron_setup.log
              
              # cron 서비스 시작 메시지 표시
              echo "CRON service started with log dir: ${CRON_LOG_DIR}"
              echo "[$(date)] cron 서비스가 시작되었습니다. 로그 디렉토리: ${CRON_LOG_DIR}" >> ${CRON_LOG_DIR}/cron_setup.log

              # Keep container running
              tail -f /dev/null
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secret
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: logs
              mountPath: /app/logs
            - name: google-service-account
              mountPath: /app/secrets
              readOnly: true
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: django-media-pvc
        - name: logs
          emptyDir: {}
        - name: google-service-account
          secret:
            secretName: google-service-account 