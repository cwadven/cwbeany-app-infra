apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-cron
  labels:
    app: django-cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-cron
  template:
    metadata:
      labels:
        app: django-cron
    spec:
      containers:
        - name: django-cron
          image: beany258/django:1.0.7
          command: ["/bin/sh", "-c"]
          args:
            - |
              apt-get update && apt-get install -y cron
              apt-get install -y vim
              apt-get install -y dos2unix

              # 로그 디렉토리 생성
              mkdir -p ${CRON_LOG_DIR}

              # 생성된 디렉토리에 만들어질 파일의 권한 변경
              chmod -R 777 ${CRON_LOG_DIR}

              # 백업 디렉토리 생성
              mkdir -p ${BACKUP_PATH}

              # 백업 디렉토리에 만들어질 파일의 권한 변경
              chmod -R 777 ${BACKUP_PATH}
              
              dos2unix command.cron
              chmod 0644 command.cron
              cat command.cron | crontab -
              service cron start
              # Cron 된 내용 확인
              echo "Cron 된 내용 확인"
              echo "--------------------------------"
              crontab -l
              echo "--------------------------------"

              # Keep container running
              tail -f /dev/null
          envFrom:
            - configMapRef:
                name: django-config
            - secretRef:
                name: django-secret
          volumeMounts:
            - name: media
              mountPath: /app/media
            - name: logs
              mountPath: /app/logs
            - name: google-service-account
              mountPath: /app/secrets
              readOnly: true
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: django-media-pvc
        - name: logs
          emptyDir: {}
        - name: google-service-account
          secret:
            secretName: google-service-account 